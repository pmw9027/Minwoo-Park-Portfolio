<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>RIVAL</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				<!-- Note: The "styleN" class below should match that of the banner element. -->
					<header id="header" class="alt style2">
						<a href="../index.html" class="logo"><strong>Rival</strong> <span>by PSCKL</span></a>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<ul class="links">
							<li><a href="../index.html">Home</a></li>
							<li><a href="team.html">Team</a></li>
							<li><a href="../generic.html">Generic</a></li>
							<li><a href="../elements.html">Elements</a></li>
						</ul>
						<ul class="actions vertical">
							<li><a href="#" class="button special fit">Get Started</a></li>
							<li><a href="#" class="button fit">Log In</a></li>
						</ul>
					</nav>

				<!-- Banner -->
				<!-- Note: The "styleN" class below should match that of the header element. -->
					<section id="banner" class="style2">
						<div class="inner">
							<span class="image">
								<img src="img/soccer.jpg" alt="" />
							</span>
							<header class="major">
								<h1>Team</h1>
							</header>
							<div class="content">
								<p>You have to make a team and invite friend from team. Also you can apply to others team<br />
								</p>
							</div>
						</div>
					</section>

				<!-- Main -->
					<div id="main">

						<!-- One -->
							<section id="one">
								<div class="inner">
									<header class="major">
										<h2>Make your team</h2>
									</header>
									<form th:action="@{/team_make}" th:object="${TeamDo}" method="post" enctype="multipart/form-data">
										<p>Name: <input type="text" th:field="*{name}" /></p>
										<p>type: <input type="text" th:field="*{type}"  /></p>
										<p>city: <input type="text" th:field="*{city}"  /></p>
										<p>captain name: <input type="text" th:field="*{captain}"  /></p>
										<p>emblam: <input type="file" th:field="*{upload_emblem}" /></p>
										<p>image: <input type="file" th:field="*{upload_img} "  /></p>
										<p>content: </p>
										<p><textarea th:field="*{introduce}"  /></p>
										<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
									</form>
								</div>
							</section>
					</div>



				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="icons">
								<li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="icon alt fa-github"><span class="label">GitHub</span></a></li>
								<li><a href="#" class="icon alt fa-linkedin"><span class="label">LinkedIn</span></a></li>
							</ul>
							<ul class="copyright">
								<li>&copy; Untitled</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="js/jquery.min.js"></script>
			<script src="js/jquery.scrolly.min.js"></script>
			<script src="js/jquery.scrollex.min.js"></script>
			<script src="js/skel.min.js"></script>
			<script src="js/util.js"></script>
			<!--[if lte IE 8]><script src="js/ie/respond.min.js"></script><![endif]-->
			<script src="js/main.js"></script>

	</body>
</html>
